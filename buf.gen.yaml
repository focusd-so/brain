version: v2
clean: true
plugins:
  - local: protoc-gen-go
    out: gen
    opt: paths=source_relative
  - local: protoc-gen-connect-go
    out: gen
    opt:
      - paths=source_relative
  - local: protoc-gen-gorm
    out: gen
    opt: paths=source_relative
  - remote: buf.build/bufbuild/es
    out: ../focusd-electron/apps/main/src/proto
    include_imports: true
    opt:
      - target=ts
